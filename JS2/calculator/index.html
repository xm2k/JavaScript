<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>калькулятор</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body style="text-align: center;">

<div class="calculator">
    <div class="result"><form name="form"><input type="text" name="textview"></form></div>
    <div class="knopka_clear" onclick="knopka_clear()">C</div>
    <div class="knopka" onclick="result('±')">±</div>
    <div class="knopka" onclick="result('√')">√</div>
    <div class="knopka" onclick="random()">rnd</div>
    <div class="knopka" onclick="result('7')">7</div>
    <div class="knopka" onclick="result('8')">8</div>
    <div class="knopka" onclick="result('9')">9</div>
    <div class="knopka" onclick="result('/')">/</div>
    <div class="knopka" onclick="result('4')">4</div>
    <div class="knopka" onclick="result('5')">5</div>
    <div class="knopka" onclick="result('6')">6</div>
    <div class="knopka" onclick="result('*')">*</div>
    <div class="knopka" onclick="result('1')">1</div>
    <div class="knopka" onclick="result('2')">2</div>
    <div class="knopka" onclick="result('3')">3</div>
    <div class="knopka" onclick="result('-')">-</div>
    <div class="knopka_zero" onclick="result('0')">0</div>
    <div class="knopka" onclick="result('.')">.</div>
    <div class="knopka_ravno" onclick="knopka_ravno()">=</div>
    <div class="knopka" onclick="result('+')">+</div>

</div>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
